name: Build Fedora bootc workstation image
on:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  fedora-bootc-workstation-image-build:
    name: Build Fedora bootc workstation image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: fedora-bootc-workstation
      REGISTRY: ghcr.io/lauritskarl
      CONTAINERFILE: Containerfile
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Build the image using buildah
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest ${{ github.sha }}
          # platforms: linux/amd64, linux/arm64
          containerfiles: ${{ env.CONTAINERFILE }}

      - name: Log in to GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
